<!--(1)attach the ProjectController into this div by calling ng-controller panel-success
	 	(2)app.js to populate div class to show progress
	 	(3)app.js to populate project.title and project.description 
	 	(4)call ngrepeat directive to populate data from app.js projects array -->
	<div ng-controller="ProjectController as proj">
				console.log("Inside View1")

		<h2>View1.html</h2>
	  <div ng-repeat="project in proj.projects | filter: search | orderBy:'title' : 'reverse' ">
		<div class="panel {{project.progress}} project-title">
			<div class="panel-heading">
			    <h3 class="panel-title"> {{project.title}} </h3>
			</div>
			<div class="panel-body"> {{project.description}} </div>
		</div>
	  </div>
	</div>
